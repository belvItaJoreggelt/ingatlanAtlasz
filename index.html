<!DOCTYPE html>
<html lang="hu">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ingatlan Atlasz</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		html, body {
			height: 100vh;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			color: white;
			overflow-x: hidden;
			background-image: url('Ahatter.jpeg');
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
			background-attachment: fixed;
			scrollbar-color: steelblue #f1f1f1;
			scrollbar-width: thin;
		}
		
		a {
			color: deepskyblue;
			transition: color 0.3s ease;
		}
		
		a:hover {
			color: #87ceeb;
		}
		
		::-webkit-scrollbar {
			width: 12px;
		}
		
		::-webkit-scrollbar-track {
			background: #f1f1f1;
		}
		
		::-webkit-scrollbar-thumb {
			background: royalblue;
			border-radius: 10px;
		}
		
		::-webkit-scrollbar-thumb:hover {
			background: #4169e1;
		}

		#teto {
			height: 20vh;
			display: flex;
			align-items: center;
			justify-content: center;
			font-family: Algerian;
			font-size: 5rem;
			text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
			transition: all 0.3s ease;
			
			backdrop-filter: blur(2px);
		}

		#teto:hover {
			transform: scale(1.02);
			text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
		}
		
		#torzs {
			height: 60vh;
			position: relative;
			font-size: 2rem;
			transition: all 0.3s ease;
			text-align: left;
		}
		
		.sorBehuzas {
			padding-left: 40px;
		}
		
		#torzs.expanded {
			height: 80vh; 
		}

		#torzs.expanded .content-area {
			bottom: 40px; 
		}
		
		/* Button container */
		.button-container {
			position: absolute;
			top: 20px;
			left: 20px;
			display: flex;
			gap: 12px;
			z-index: 10;
		}
		
		#bttn_celunk_torzs, #bttn_bovebben_torzs, #bttn_kapcsolat_torzs {
			background: transparent;
			padding: 14px 24px;
			border-radius: 12px;
			cursor: pointer;
			font-size: 1.1rem;
			font-weight: 600;
			text-align: center;
			min-width: 140px;
			box-shadow: 0 4px 15px rgba(0,0,0,0.2);
			transition: all 0.3s ease;
			border: 2px solid white;
			position: relative;
			overflow: hidden;
		}
		
		#bttn_celunk_torzs:hover, #bttn_bovebben_torzs:hover, #bttn_kapcsolat_torzs:hover {
			transform: translateY(-5px);
			box-shadow: 0 6px 20px rgba(0,0,0,0.3);
		}
		
		#bttn_celunk_torzs:active, #bttn_bovebben_torzs:active, #bttn_kapcsolat_torzs:active {
			transform: translateY(0);
		}

		/* Content area */
		.content-area {
			position: absolute;
			top: 100px;
			left: 20px;
			right: 20px;
			bottom: 20px;
			background: rgba(255, 255, 255, 0.1);
			border-radius: 15px;
			padding: 20px;
			backdrop-filter: blur(10px);
			border: 1px solid rgba(255, 255, 255, 0.2);
			overflow-y: auto;
			transition: all 0.4s ease;
		}
		
		.content-area:hover {
			/*background: rgba(255, 255, 255, 0.15);*/
		}

		.content-text {
			font-size: 1.2rem;
			line-height: 1.6;
			text-shadow: 0.06em 0.06em 0.12em rgba(0,0,0,0.5);
			transition: all 0.6s ease;
			font-weight: 400;
			text-rendering: optimizeLegibility;
		}
		
		#kerdesKattFelirat{
			font-size: 1.1rem;
		}
		
		/* FAQ Styles */
		.faq-container {
			margin: 20px 0;
		}
		
		.faq-item {
			margin-bottom: 15px;
			border-radius: 8px;
			overflow: hidden;
			background: rgba(255,255,255,0.05);
			border: 1px solid rgba(255,255,255,0.1);
		}
		
		.faq-question {
			padding: 15px 45px 15px 20px;
			cursor: pointer;
			background: rgba(255,255,255,0.08);
			transition: all 0.3s ease;
			position: relative;
			font-weight: 600;
			user-select: none;
		}
		
		.faq-question:hover {
			background: rgba(255,255,255,0.12);
			transform: translateX(5px);
		}
		
		.faq-question::after {
			content: '+';
			position: absolute;
			right: 20px;
			top: 50%;
			transform: translateY(-50%);
			font-size: 1.5rem;
			font-weight: bold;
			transition: transform 0.3s ease;
		}
		
		.faq-question.active::after {
			transform: translateY(-50%) rotate(45deg);
		}
		
		.faq-answer {
			max-height: 0;
			overflow: hidden;
			transition: max-height 0.3s ease, padding 0.3s ease;
			background: rgba(0,0,0,0.1);
		}
		
		.faq-answer.active {
			max-height: 500px;
			padding: 15px 20px;
		}
		
		.faq-answer p {
			margin: 0;
			line-height: 1.5;
		}
		
		/* Link styles */
		.content-text a {
			text-decoration: none;
			border-bottom: 1px solid deepskyblue;
			transition: all 0.3s ease;
		}
		
		.content-text a:hover {
			border-bottom-color: #87ceeb;
			text-shadow: 0 0 5px rgba(135, 206, 235, 0.5);
		}
		
		#kozvetlen{
			cursor: pointer;
		}
		
		#kozvetlen:hover{
			text-decoration:underline;
		}
		
		/* Improved footer */
		#alja {
			height: auto;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: flex-start;
			gap: 12px;
			text-align: center;
			font-size: 1.2rem;
		}

		.footer-card {
			display: flex;
			flex-direction: column;
			gap: 8px;
			padding: 12px 16px;
			border-radius: 12px;
			background: rgba(255,255,255,0.08);
			border: 1px solid rgba(255,255,255,0.18);
			box-shadow: 0 6px 24px rgba(0,0,0,0.25);
			transition: all 0.3s ease;
		}
		
		.footer-card:hover {
			background: rgba(255,255,255,0.12);
			transform: translateY(-2px);
		}

		.contact-item {
			color: #f5f5f5;
		}

		.contact-item a {
			color: #ffffff;
			text-decoration: none;
			border-bottom: 1px solid rgba(255,255,255,0.5);
			transition: color 0.15s ease, border-color 0.15s ease;
		}

		.contact-item a:hover {
			color: #bfe8ff;
			border-bottom-color: #bfe8ff;
		}

		/* Responsive design */
		@media (max-width: 1400px) {
			#teto {
				font-size: 4rem;
			}
			
			.button-container {
				flex-direction: row;
				gap: 10px;
			}
			
			#bttn_celunk_torzs, #bttn_bovebben_torzs, #bttn_kapcsolat_torzs {
				min-width: 120px;
				font-size: 1rem;
				padding: 11.5px 19.5px;
			}

			.content-area {
				top: 85px;
			}
			
			.content-text {
				font-size: 1.1rem;
			}
			
			.faq-question {
				padding: 12px 40px 12px 15px;
				font-size: 0.95rem;
			}
			#modoFunkcFelirat{
				font-size: 0.95rem;
			}
			
			#kerdesKattFelirat{
				font-size: 0.85rem;
			}
			
			.faq-answer {
				font-size: 1rem;
			}
			
			.faq-answer.active {
				padding: 12px 15px;
			}

			#alja {
				height: auto;
				padding: 8px;
				font-size: 1.1rem;
			}
		}
		
		@media (max-width: 800px) {
			#teto {
				font-size: 3rem;
			}
			
			.button-container {
				flex-direction: row;
				gap: 10px;
			}
			
			#bttn_celunk_torzs, #bttn_bovebben_torzs, #bttn_kapcsolat_torzs {
				min-width: 100px;
				font-size: 0.9rem;
				padding: 9.5px 17.5px;
			}

			.content-area {
				top:75px;
			}
			
			.content-text {
				font-size: 1rem;
			}
			
			.faq-question {
				padding: 12px 40px 12px 15px;
				font-size: 0.85rem;
			}
			
			#modoFunkcFelirat{
				font-size: 0.85rem;
			}
			
			#kerdesKattFelirat{
				font-size: 0.75rem;
			}
			
			.faq-answer {
				font-size: 0.9rem;
			}
			
			.faq-answer.active {
				padding: 12px 15px;
			}
			
			#alja {
				height: auto;
				padding: 6px;
				font-size: 1rem;
			}
		}
		
		@media (max-width: 480px) {
			#teto {
				font-size: 3rem;
			}
			
			#torzs{
				height: 60vh;
			}
			
			#bttn_celunk_torzs, #bttn_bovebben_torzs, #bttn_kapcsolat_torzs {
				min-width: 40px;
				font-size: 0.85rem;
				padding: 9.5px 17.5px;
			}
			.button-container {
				left: 50%;
				transform: translateX(-50%);
				gap: 5px;  
			}
			  
			.content-area {
				top: 70px;
				bottom: 1px;
			}
			
			.content-text {
				font-size: 0.7rem;
			}
			
			#modoFunkcFelirat{
				font-size: 0.7rem;
			}
			
			#kerdesKattFelirat{
				font-size: 0.75rem;
			}
			.faq-question {
				padding: 12px 40px 12px 15px;
				font-size: 0.7rem;
			}
			.faq-question:hover {
				background: rgba(255,255,255,0.12);
				transform: translateX(0px);
			}
			.faq-answer {
				font-size: 0.8rem;
			}
			
			#torzs.compact {
				height: auto !important;
				min-height: 40vh;
			}
			  
			#torzs.compact .button-container {
				position: absolute;
				top: 20px;
				left: 50%;
				transform: translateX(-50%);
			}
			  
			#torzs.compact .content-area {
				position: static;
				height: auto;
				margin-top: 80px;
				margin-left: 20px;
				margin-right: 20px;
				margin-bottom: 20px;
			}
			
			.content-area.lil{
				text-align:justify;
			}
			
			#alja {
				height: auto;
				padding: 4px;
				font-size: 0.7rem;
			}
		}
	</style>
	<script>
		document.addEventListener('DOMContentLoaded', function () {
		  var bttn_celunk_torzs = document.getElementById('bttn_celunk_torzs');
		  var bttn_bovebben_torzs = document.getElementById('bttn_bovebben_torzs');
		  var bttn_kapcsolat_torzs = document.getElementById('bttn_kapcsolat_torzs');
		  var contentArea = document.querySelector('.content-area');
		  var contentText = document.getElementById('content-text');
		  var torzs = document.getElementById('torzs');

		  function setupElerhetosegLink() {
			var link = document.querySelector('.elerhetosegek_link');
			if (link) {
			  link.onclick = function (e) {
				e.preventDefault();
				bttn_kapcsolat_torzs.click();
			  };
			}
		  }

		  function setupBovebbenLink() {
			var link = document.querySelector('.bovebben_link');
			if (link) {
			  link.onclick = function (e) {
				e.preventDefault();
				bttn_bovebben_torzs.click();
			  };
			}
		  }

		  function resetAllShadows() {
			bttn_celunk_torzs.style.boxShadow = '0 4px 15px rgba(0,0,0,0.2)';
			bttn_bovebben_torzs.style.boxShadow = '0 4px 15px rgba(0,0,0,0.2)';
			bttn_kapcsolat_torzs.style.boxShadow = '0 4px 15px rgba(0,0,0,0.2)';
		  }

		  function setupFAQ() {
			var faqQuestions = document.querySelectorAll('.faq-question');
			faqQuestions.forEach(function (question) {
			  question.addEventListener('click', function () {
				var answer = this.nextElementSibling;
				var isActive = this.classList.contains('active');
				faqQuestions.forEach(function (q) {
				  q.classList.remove('active');
				  q.nextElementSibling.classList.remove('active');
				});
				if (!isActive) {
				  this.classList.add('active');
				  answer.classList.add('active');
				}
			  });
			});
			setupElerhetosegLink();
		  }

		  bttn_celunk_torzs.onclick = function () {
			resetAllShadows();
			bttn_celunk_torzs.style.boxShadow =
			  '0 0 30px deepskyblue inset, 0 0 30px deepskyblue inset, 0 0 10px deepskyblue inset, 0 0 10px deepskyblue inset, 0 0 10px deepskyblue inset';
			contentText.innerHTML =
			  "<br>Célunk egy olyan megbízható szoftverkomponens elérhetővé tétele, amely hatékony megoldás nyújt vállalkozásoknak, illetve magánszemélyeknek az ingatlanok nyilvántartásában.<br><br>Ha szeretne jobban megismerkedni a nyilvántartó rendszerben rejlő funkciókkal, kérem kattintson a <a href='#' class='bovebben_link'>Bővebben</a> menüpontra.<br><br>Amennyiben szüksége van az említett szoftverre/applikációra vagy meglévő ügyfelükként továbbfejlesztési igénye lenne kérem, keressen bizalommal a <a href='#' class='elerhetosegek_link'>Kapcsolat</a> menüpontban található elérhetőségek egyikén.";
			setupElerhetosegLink();
			setupBovebbenLink();
			torzs.classList.remove('expanded');
			contentArea.classList.add('lil');
			//torzs.classList.add('compact');
			document.getElementById('alja').style.display = 'flex';
		  };

		  bttn_bovebben_torzs.onclick = function () {
			resetAllShadows();
			bttn_bovebben_torzs.style.boxShadow =
			  '0 0 30px deepskyblue inset, 0 0 30px deepskyblue inset, 0 0 10px deepskyblue inset, 0 0 10px deepskyblue inset, 0 0 10px deepskyblue inset';
			contentText.innerHTML = `
			  <div class="faq-container">
				<p id="kerdesKattFelirat" style="margin-bottom: 20px; font-weight: 600;">A kérdésekre kattintva megtudhatja, hogy milyen módon kínál megoldást a nyilvántartó rendszer az adott problémára.</p>
				<p id="modoFunkcFelirat" style="margin-bottom: 25px; color: #e0e0e0;">Az felsorolt funkciók mindegyike igény szerint módosítható, illetve eltávolítható!</p>

				<div class="faq-item">
					<div class="faq-question">Szeretne átfogó képet kapni a kiadásairól és bevételeiről?</div>
					<div class="faq-answer">
						<p>A nyilvántartó rendszerben lehetősége nyílik táblázatos és diagrammos kimutatások készítésére a közüzemi és javítási költségekről, illetve az ingatlan esetleges kiadásából származó bevételekről.</p>
					</div>
				</div>
				
				<div class="faq-item">
					<div class="faq-question">Kiutat keres az adatok káoszából?</div>
					<div class="faq-answer">
						<p>Az Ingatlan Atlasz strukkturáltsága révén biztos megoldást nyújt a nyilvántartott adatok egyszerű és hatékony átlátására. A rendszer felépítése lehetővé teszi, hogy az adatok szeparáltan jelenjenek meg, így egyszerre mindig csak egymással szorosan összefüggő információk legyenek láthatóak.</p>
					</div>
				</div>
				
				<div class="faq-item">
					<div class="faq-question">Aggódik az adatok biztonságáért?</div>
					<div class="faq-answer">
						<p>A rendszerbe való belépéshez felhasználói profil (név és jelszó) szükséges. Ezen felül minden profilnak saját jogosultsági szint adható, illetve az az egyes funkciók használata (például egy ingatlan teljeskörű törlése) is jogosultsági szinthez köthető.</p>
					</div>
				</div>
				
				<div class="faq-item">
					<div class="faq-question">Van -e lehetőség meghatározott paraméterekkel rendelkező ingatlanok keresésére?</div>
					<div class="faq-answer">
						<p>Természetesen van. Az ilyenfajta lekérdezések készítésekor egy listát kapunk a megfelelő ingatlanok neveivel. Minden találat mellett pedig egy gomb helyezkedik el, amelyre kattintva megtekinthetjük a kiválasztott ingatlan összes adatát.</p>
					</div>
				</div>
				
				<div class="faq-item">
					<div class="faq-question">Milyen módon védekezik a rendszer a helytelen adatok megadása ellen?</div>
					<div class="faq-answer">
						<p>Mentést megelőzően a számlaadatokat összeveti a rendszer a eddigiekkel, illetve az adott számlához tartozó részadatokat egymással és jelentős eltérés esetén pedig jelzi azt felhasználóknak. Ezen felül számos adatot a rendszer előre meghatározott formátumban vár, a beírást követően pedig azonnal ellenőrzi is őket (ilyenek például a telefonszám vagy a dátum mezők).</p>
					</div>
				</div>
				
				<div class="faq-item">
					<div class="faq-question">Egyszerre több felhasználó is tudja használni?</div>
					<div class="faq-answer">
						<p>A rendszerben tárolt adatokhoz egyidjűleg több felhasználó is hozzáférhet, azonban egy adott ingatlan adatait egyszerre kizárólag egy felhasználó szerkesztheti.</p>
					</div>
				</div>
				
				<div class="faq-item">
					<div class="faq-question">Elakadás esetén van e mód segítségkérésre?</div>
					<div class="faq-answer">
						<p>Igen, a nyilvántartó rendszer beépített súgó gombokkal rendelkezik, amelyekre kattintva a felhasználó rövid leírást kaphat az éppen elérhető funkciók használatáról. Ugyan ez a hatás érhető el a F1 billentyű lenyomásával.</p>
					</div>
				</div>
				
				<div class="faq-item">
					<div class="faq-question">Változtatható a betűk mérete/színe?</div>
					<div class="faq-answer">
						<p>Az Ingatlan Atlaszban lehetőséget biztosít hogy minden felhasználó a saját igényei szerint használja az alkalmazást. Az alapértelmezett betűmerettől 2 egységgel lehet növelni illetve csökkenteni a betűk méretét. Színek tekintetében pedig kék, zöld és letisztult (fekete-fehér) stílusok közül lehet választani.</p>
					</div>
				</div>
				
				<div class="faq-item">
					<div class="faq-question">Miért nem rendelkezem az Ingatlan Atlasz nyilvántartó rendszerrel?</div>
					<div class="faq-answer">
						<p>Ennek az egyedüli oka az lehet, hogy még nem keresett fel bennünket a <a href="#" class="elerhetosegek_link">Kapcsolat</a> menüpontban található elérhetőségek egyikén!</p>
					</div>
				</div>
			  </div>
			`;
			torzs.classList.remove('expanded');
			torzs.classList.remove('compact');
			contentArea.classList.remove('lil');
			document.getElementById('alja').style.display = 'flex';
			setupFAQ();
		  };

		  bttn_kapcsolat_torzs.onclick = function () {
			resetAllShadows();
			bttn_kapcsolat_torzs.style.boxShadow =
			  '0 0 30px deepskyblue inset, 0 0 30px deepskyblue inset, 0 0 10px deepskyblue inset, 0 0 10px deepskyblue inset, 0 0 10px deepskyblue inset';

			contentText.innerHTML = `
			  <div style="margin-bottom: 20px;">
				<div style="display: flex; align-items: flex-start; margin-bottom: 15px;">
				  <span style="min-width: 20px; flex-shrink: 0;">📧 <strong>E-mail:</strong></span>
				  
				  <div style="flex: 1;">
					<div style="margin-bottom: 8px; margin-left: -25px;"><br>új ügyfelek részére: <a href='mailto:ingatlanatlasz@gmail.com'>ingatlanatlasz@gmail.com</a></div>
					<div style="margin-bottom: 8px; margin-left: -25px;">meglévő ügyfelek részére: <a href='mailto:ingatlanatlaszmeglevo@gmail.com'>ingatlanatlaszmeglevo@gmail.com</a></div>
				  </div>
				</div>
				
				<div style="display: flex; align-items: flex-start; margin-bottom: 15px;">
				  <span style="min-width: 20px; flex-shrink: 0;">📱 <strong>Telefon:</strong></span>
				  <div><a href='tel:+36301234567'>+36 30 123 4567</a></div>
				</div>

		  function initKontaktForm() {
			var form = document.getElementById('kontaktForm');
			if (!form) return;
			var msgEl = document.getElementById('kontaktUzenet');
			var btn = document.getElementById('kontaktKuldes');

			form.addEventListener('submit', function (e) {
			  e.preventDefault();
			  submitKontaktForm(form, msgEl, btn);
			});
		  }

		  async function submitKontaktForm(form, msgEl, btn) {
			var honeypot = form.querySelector('[name="botcheck"]');
			if (honeypot && honeypot.checked) return;

			btn.disabled = true;
			msgEl.textContent = 'Küldés folyamatban…';

			try {
			  var payload = Object.fromEntries(new FormData(form));
			  var resp = await fetch('https://api.web3forms.com/submit', {
				method: 'POST',
				headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
				body: JSON.stringify(payload)
			  });

			  var rawText = await resp.text();
			  var data; try { data = JSON.parse(rawText); } catch { data = { raw: rawText }; }

			  if (resp.status === 429 || (data && data.message && /rate limited/i.test(data.message))) {
				var cooldown = 60;
				msgEl.textContent = `Túl sok kérés. Próbálja újra ${cooldown} mp múlva.`;
				var timer = setInterval(function () {
				  cooldown--;
				  msgEl.textContent = `Túl sok kérés. Próbálja újra ${cooldown} mp múlva.`;
				  if (cooldown <= 0) { clearInterval(timer); msgEl.textContent = ''; btn.disabled = false; }
				}, 1000);
				return;
			  }

			  if (!resp.ok || (data && data.success === false)) {
				var errMsg = (data && (data.message || data.raw)) || (`HTTP ${resp.status} ${resp.statusText}`);
				throw new Error(errMsg);
			  }

			  msgEl.textContent = 'Üzenet elküldve! Hamarosan jelentkezünk.';
			  form.reset();
			} catch (err) {
			  console.error(err);
			  msgEl.textContent = 'Hiba: ' + (err && err.message ? err.message : 'Ismeretlen hiba');
			} finally {
			  if (!/Próbálja újra \d+ mp múlva/.test(msgEl.textContent)) btn.disabled = false;
			}
		  }

		  // Default section to show on load:
		  bttn_bovebben_torzs.click();
		});
